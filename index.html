<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Easy Job Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <section class="hero is-info is-medium is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Easy Job Search
        </h1>
        <h2 class="subtitle">
          Find the job you are looking for <strong>QUICKLY!</strong>!
        </h2>
      </div>
    </div>
  </section>
  <body>
    <div class="field is-grouped has-addons" id="search-bar">
      <label class="label">Search Jobs</label>
      <div class="control">
        <input
          class="input"
          type="text"
          placeholder="Search Job Title"
          id="enterInput"
        />
      </div>
      <div>
        <button class="button is-info" id="submit">Search</button>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <textarea
          class="textarea is-primary"
          placeholder="Primary textarea"
          id="text1"
        ></textarea>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <textarea
          class="textarea is-info"
          placeholder="Info textarea"
          id="text2"
        ></textarea>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <textarea
          class="textarea is-success"
          placeholder="Success textarea"
          id="text3"
        ></textarea>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
