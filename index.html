<!DOCTYPE html>
<html>
  <!-- header Tag -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Easy Job Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="hero is-info is-medium is-bold">
      <div class="container">
        <h1 class="title">Easy Job Search</h1>
        <h2 class="subtitle">
          Find the job you are looking for <strong>QUICKLY!</strong>!
        </h2>
      </div>
    </header>

    <div class="field is-grouped has-addons" id="search-bar">
      <label class="label">Search Jobs</label>
      <div class="control">
        <i class="fas fa-map-marker-alt"></i>
        <input
          class="input"
          type="text"
          placeholder="Search Job Title"
          id="enterInput"
        />
      </div>

      <div class="control">
        <span>
          <input
            class="input"
            type="text"
            placeholder="Location"
            id="searchLoc"
          />
        </span>
      </div>
      <div></div>
      <button class="button is-info" id="submit">Search</button>
    </div>

    <div class="container" id="main">
      <aside id="browser">
        <div class="columns is-vcentered">
          <div class="column">
            <p class="bd-notification is-primary" id="info1"></p>
            <button class="button is-link" id="link" style="display: none">
              Apply
            </button>
            <p class="bd-notification is-primary" id="info2"></p>
          </div>
        </div>
        <div class="columns is-vcentered">
          <div class="column">
            <h1 id="qualification" style="display: none">
              Qualification Summary:
            </h1>
            <br />
            <p class="bd-notification is-primary" id="details"></p>
          </div>
        </div>
      </aside>
    </div>

    <footer class="footer notification is-info">
      <div class="content has-text-centered">
        <p>
          <strong>Bulma</strong> by
          <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is
          licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The
          website content is licensed
          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
            >CC BY NC SA 4.0</a
          >.
          <br />
          Produced by: Suganya Somu, Jacob Deines, Timothy Peterson, Stevi
          Malinowski.
          <br />
        </p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
